<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pictionary</title>
    <style>
        canvas {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        form {
            position: fixed;
            top: 0;
            right: 0;
            border: 1px solid black;
            padding: 10px;
        }
        
        label {
            display: block;
        }
        
        .users {
            position: fixed;
            bottom: 0;
            right: 0;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Hello world</h1>
    <form>
        <label>
			line weight: <input class="js-weight" type="range" min="0" max="50" value="4">
		</label>
        <label>
			color: <input class="js-color" type="color" value="#000000">
		</label>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script>
        let socket = io();

        const username = prompt('Tell your name');

        socket.emit('username', username);

        const inputWeight = document.querySelector('.js-weight');
        const inputColor = document.querySelector('.js-color');
        const userList = document.querySelector('.js-users');

        function setup() {
            createCanvas(500, 500);
        }

        function mouseDragged() {
            strokeWeight(inputWeight.value);
            stroke(inputColor.value);
            line(mouseX, mouseY, pmouseX, pmouseY);
            socket.emit('line', {
                mouseX,
                mouseY,
                pmouseX,
                pmouseY,
                weight: inputWeight.value,
                color: inputColor.value
            });
        }

        socket.on('line', (data) => {
            strokeWeight(data.weight);
            stroke(inputColor.value);
            line(data.mouseX, data.mouseY, data.pmouseX, data.pmouseY);
        });

        socket.on('users', (data) => {
            userList.innerHTML = " ";
            data.forEach((user) => {
                const li = document.createElement('li');
                li.innerHTML = user;
                userList.appendChild(li);
            });
        })
    </script>
</body>

</html>
